<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lime-or-lemon.com</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="brand" aria-label="Lime or Lemon">
        <p class="brand-kicker">citrus challenge</p>
        <h1 class="brand-logo">
          <span class="brand-lime">Lime</span>
          <span class="brand-separator">or</span>
          <span class="brand-lemon">Lemon</span>
        </h1>
      </header>

      <main class="game" aria-live="polite">
        <div id="fruit-stage" class="fruit-stage">
          <img
            id="fruit-image"
            class="fruit-image"
            src=""
            alt="Mystery citrus fruit"
            width="420"
            height="420"
          />
          <div class="loading-overlay" aria-hidden="true">
            Please wait - loading next fruit...
          </div>
        </div>
        <div class="button-row">
          <button id="lime-btn" type="button" data-choice="lime">LIME</button>
          <button id="lemon-btn" type="button" data-choice="lemon">LEMON</button>
        </div>
        <p id="message" class="message" role="status"></p>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
