<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lime-or-lemon.com</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game" aria-live="polite">
      <h1 class="title">Lime or Lemon?</h1>
      <img
        id="fruit-image"
        class="fruit-image"
        src=""
        alt="Mystery citrus fruit"
        width="420"
        height="420"
      />
      <div class="button-row">
        <button id="lime-btn" type="button" data-choice="lime">LIME</button>
        <button id="lemon-btn" type="button" data-choice="lemon">LEMON</button>
      </div>
      <p id="message" class="message" role="status"></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
